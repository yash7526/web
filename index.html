<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="static">
        <h1>Static position</h1>
        <div style="background:aqua"></div>
        <div style="background:yellow"></div>
        <div style="background:sandybrown"></div>
    </section>

    <section id="relative">
        <h1>relative position</h1>
        <div style="background:rgb(85, 149, 149)" id="rel"></div>
        <div style="background:rgb(193, 193, 152)"></div>
        <div style="background:rgb(104, 60, 21)"></div>
    </section>


    <section id="absolute">
        <h1>relative position</h1>
        <div style="background:rgb(35, 36, 36)" id="abs"></div>
        <div style="background:rgb(100, 100, 7)"></div>
        <div style="background:rgb(225, 129, 45)"></div>
    </section>

    <section id="fixed">
        <h1>Fixed position</h1>
        <div style="background:rgba(7, 24, 105)" id="fxd"></div>
        <div style="background:rgb(247, 247, 219)"></div>
        <div style="background:rgb(26, 125, 17)"></div>
    </section>
</body>

</html>
